
{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{ movie.title }}</h3>
        <p class="card-text">
            <strong>Genres:</strong> {{ movie.genres }}<br>
            <strong>Predicted Score:</strong> {{ "%.2f"|format(movie.predicted_score) }}
        </p>
        
        <form method="POST" action="{{ url_for('handle_feedback') }}">
            <div class="btn-group" role="group">
                <button type="submit" name="feedback" value="yes" class="btn btn-success">
                    👍 I Like This
                </button>
                <button type="submit" name="feedback" value="no" class="btn btn-danger">
                    👎 Not For Me
                </button>
            </div>
        </form>
    </div>
</div>

<div class="mt-3">
    <a href="{{ url_for('change_genres') }}" class="btn btn-secondary">
        Change Preferred Genres
    </a>
</div>
{% endblock %}
