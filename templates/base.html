<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { max-width: 800px; margin: 2rem auto; }
        .form-check-input { margin-top: 0.25rem; }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% if 'logged_in' in session %}
        <nav class="mb-4 d-flex justify-content-end gap-3">
            <span class="text-muted">Logged in as: {{ session.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Logout</a>
        </nav>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
