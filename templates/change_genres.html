{% extends "base.html" %}

{% block content %}
<h2>Update Your Preferred Genres</h2>
<p class="text-muted">Current accuracy: {{ "%.1f"|format((session.feedback.values()|sum / session.feedback.values()|length)*100 if session.feedback else 0) }}%</p>

<form method="POST">
    <div class="row">
        {% for genre in genres %}
        <div class="col-md-3 mb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                       name="genres" value="{{ genre }}" 
                       {% if genre in session.preferred_genres %}checked{% endif %}>
                <label class="form-check-label">
                    {{ genre }}
                </label>
            </div>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Update Preferences</button>
</form>
{% endblock %}
